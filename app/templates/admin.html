<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ "Active" if user.is_active else "Blocked" }}</td>
            <td>
                <a href="{{ url_for('main.block_user', user_id=user.id) }}">Block</a> |
                <a href="{{ url_for('main.unblock_user', user_id=user.id) }}">Unblock</a> |
                <a href="{{ url_for('main.reset_password', user_id=user.id) }}">Reset Password</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
